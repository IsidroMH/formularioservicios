<h4>Template: Switches</h4>
<hr>

<form #miFormulario="ngForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    name="radioGenero" 
                    id="radioMasculino"
                    value="M"
                    [(ngModel)]="persona.genero"
                    required
                    >

                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>

              <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    name="radioGenero" 
                    id="radioFemenino"
                    value="F"
                    [(ngModel)]="persona.genero"
                    required
                    >
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>


        </div>


    </div>


    <!-- Switches -->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch">
                <input
                    class="form-check-input"
                    type="checkbox" 
                    role="switch" 
                    id="switchesNotificaciones" 
                    name="notificaciones"
                    [(ngModel)]="persona.notificaciones"
                    >
                <label class="form-check-label" 
                    for="switchesNotificaciones">¿Desea recibir notificaciones?</label>
              </div>


        </div>



        
    </div>

    <!-- Terminos y condiciones  -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" value="" 
                    id="checkTerminos"
                    name="terminos"
                    [(ngModel)]="terminosYCondiciones"
                    >
                <label class="form-check-label" for="checkTerminos">
                 Términos y condiciones
                </label>
              </div>

        </div>

        
    </div>


    <!-- Botón -->
    <div class="row mb-3">
        <div class="col">
            <button 
                [disabled]="miFormulario.invalid"
                class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>


</form>

<span>Formulario</span>
<pre>{{ miFormulario.valid }}</pre>

<span>Valor del Formulario</span>
<pre>{{ miFormulario.value | json }} </pre>

<span>Persona</span>
<pre>{{ persona | json }} </pre>
